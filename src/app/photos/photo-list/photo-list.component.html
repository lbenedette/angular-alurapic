<div class="text-center mt-3 mb-3">
  <form>
    <input
      class="rounded"
      type="search"
      placeholder="search..."
      autofocus
      (keyup)="debounce.next($event.target.value)"
    />
    <i class="fa fa-search ml-2" aria-hidden="true"></i>
  </form>
</div>

<app-photos [photos]="photos | filterByDescription: filter"></app-photos>

<app-load-button
  (click)="load()"
  [hasMore]="hasMore">
</app-load-button>

<!-- []: inbound binding => component to view -->
<!-- (): event binding   => view to component -->
